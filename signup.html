<html>

<head>
    <title>Sign Up Form</title>
</head>

<body>
    <div id="container">
        <form action="abc.php" method="post" style="font-family: Arial, Helvetica, sans-serif ;padding: 5px 30px 40px 30px ;border-radius: 10px ;width: 500px;height: auto ; margin: 10px auto; background: whitesmoke;">
            <h1 style="text-align: center;">Sign Up</h1>
            <span style="display: inline-block; background: rgb(203, 251, 105); border-radius: 100%; padding: 8px 15px 10px 14px; font-size: 20px;">1</span>
            <span style="font-size: 20px; font-weight: bold;">Your basic info</span>
            <br>
            <span>Name:</span>
            <br>
            <input type="text" name="username" placeholder="Input your Username" style="margin:12px 0 20px 0; width: 100%; padding: 10px 0 10px 5px; border: none;">
            <br>
            <span>Email:</span>
            <br>
            <input type="email" name="email" placeholder="Input your Email" style="margin:12px 0 20px 0; width: 100%; padding: 10px 0 10px 5px; border: none;">
            <br>
            <span>Password:</span>
            <br>
            <input type="password" name="password" placeholder="Input your Password" style="margin:12px 0 20px 0; width: 100%; padding: 10px 0 10px 5px; border: none;">
            <br>
            <span>Age:</span>
            <br>
            <input type="radio" value="under13" name="age_user">Under 13 year old</input>
            <br>
            <input type="radio" value="over13" name="age_user">13 or older</input>
            <br><br><br>
            <span style="display: inline-block; background: rgb(203, 251, 105); border-radius: 100%; padding: 8px 15px 10px 14px; font-size: 20px;">2</span>
            <span style="font-size: 20px; font-weight: bold;">Your profile</span>
            <br>
            <span>Biography</span>
            <br>
            <textarea id="bio" placeholder="Input your bio here" cols="67" rows="10" style="border: none;"></textarea>
            <br><br><br>
            <span>Job Role:</span>
            <br>
            <select name="job" id="jobid" style="width: 100%; height: 25px; border: none;">
                <optgroup label="Web">
                    <option value="frontend-developer">Front End Developer</option>
                    <option value="php-developer">PHP Developer</option>
                    <option value="python-developer">Python Developer</option>
                    <option value="rails-developer">Rails Developer</option>
                </optgroup>
                <optgroup label="Mobile">
                    <option value="android-developer">Android Developer</option>
                    <option value="ios-developer">iOS Developer</option>
                    <option value="mobile-designers">Mobile Designers</option>
                </optgroup>
                <optgroup label="Business">
                    <option value="business-owner">Business Owner</option>
                    <option value="freelancer">Freelancer</option>
                </optgroup>
            </select>
            <br><br>
            <span>Interests:</span>
            <br>
            <input type="checkbox" value="test1" name="checkInterests">Development</input>
            <br>
            <input type="checkbox" value="test2" name="checkInterests">Design</input>
            <br>
            <input type="checkbox" value="test3" name="checkInterests">Business</input>
            <br><br>
            <input type="submit" value="Sign Up Now" style="width: auto; height: 50px; font-size: 20px; font-weight: bold; border-radius: 15px; margin: 0 0 0 35%; background: cornflowerblue; color: white;border: none;">
        </form>
    </div>
</body>

</html>
